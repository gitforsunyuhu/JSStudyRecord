<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>date 的相关函数</title>
		
	</head>
	<body>
		<p id="datexiangguan"></p>
	</body>
	<script type="text/javascript">
			var newDate = new Date();
			var str ="getDate()：";
			str += newDate.getDate();
			
			document.getElementById("datexiangguan").innerHTML =str ;
		</script>
</html>
